dist: bionic
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
services: redis-server
script:
  - coverage3 run -m unittest discover --start-directory tests --verbose
  - coverage3 report
  - mypy
  - flake8 *\.py pottery/*\.py tests/*\.py
  - isort *\.py pottery/*\.py tests/*\.py --check-only --diff
